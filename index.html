<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Order By Table</title>
</head>
<body class="bg-gray-100 min-h-screen flex">
    <div class="container mx-auto flex flex-row gap-10 p-5 shadow-lg rounded-lg">
        <!-- Left Side Column for Items -->
        <div class="flex-1 bg-pink-300 text-white p-6 rounded shadow-card flex flex-col gap-6">
            <h3 id="header2" class="text-center text-2xl font-bold mb-6 p-4 shadow-lg rounded-lg">Items Details</h3>
            <div id="div4" class="mb-6">
                <h4 id="header3" class="text-xl font-semibold mb-4 text-center">Desi Items:</h4>
                <ul id="option1order" class="list-disc pl-5 space-y-2 height-match"></ul>
            </div>
            <div id="div5" class="mb-6">
                <h4 id="header4" class="text-xl font-semibold mb-4 text-center">Chinese Items:</h4>
                <ul id="option2order" class="list-disc pl-5 space-y-2 height-match"></ul>
            </div>
            <div id="div6">
                <h4 id="header5" class="text-xl font-semibold mb-4 text-center">Italiano Items:</h4>
                <ul id="option3order" class="list-disc pl-5 space-y-2 height-match"></ul>
            </div>
        </div>
        
        <!-- Right Side Form -->
        <div class="flex-1 flex items-center justify-center">
            <form id="form" class="max-w-lg p-8 shadow-card bg-white rounded-lg flex flex-col gap-4">
                <h1 id="header1" class="text-3xl font-bold mb-6 text-center">Select Your Order</h1>
                <div class="mb-4">
                    <label for="item" class="block text-lg font-medium">Item:</label>
                    <input type="text" id="item" class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-card height-match" required>
                </div>
                <div class="mb-4">
                    <label for="price" class="block text-lg font-medium">Price:</label>
                    <input type="number" id="price" class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-card height-match" required>
                </div>
                <div class="mb-4">
                    <label for="options" class="block text-lg font-medium">Type:</label>
                    <select id="options" class="w-full p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 shadow-card height-match">
                        <option value="">....</option>
                        <option value="desi">Desi</option>
                        <option value="chinese">Chinese</option>
                        <option value="italiano">Italiano</option>
                    </select>
                </div>
                <button type="submit" id="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300 shadow-card height-match">Submit</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="script.js"></script> <!-- Link to your external JavaScript file -->
</body>
</html>
